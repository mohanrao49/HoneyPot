services:
  - type: web
    name: ai-honeypot
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: APP_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
